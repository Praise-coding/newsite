            min-width: 120px;
            position: relative;

        .country-code {

        }
        
        .country-select select {

            left: 0;
            width: 100%;

            cursor: pointer;
            z-index: 10;
        }

            font-size: 16px;

            padding: 15px;
            background: linear-gradient(to right, #DB4437, #F4B400);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn.sending .text {
            display: none;
        }
        
        .btn.sending .spinner {
            display: inline-block;
        }
        
        .terms {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 13px;
        }
        
        .terms a {
            color: #4a00e0;
            text-decoration: none;
            transition: all 0.2s;

        .terms a:hover {

        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {

            font-size: 13px;

            color: #4a00e0;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .footer a:hover {

        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

            }

            }

            }
        }
    </style>
</head>

            countryCodes.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.setAttribute('data-flag', country.flag);
                option.textContent = `${country.flag} ${country.name} (${country.code})`;
                countryCodeSelect.appendChild(option);
            });
            
            // Set default country (United States)
            const defaultCountry = countryCodes.find(c => c.name === "United States");
            if (defaultCountry) {
                countryCodeSelect.value = defaultCountry.code;
                selectedFlag.textContent = defaultCountry.flag;
                selectedCode.textContent = defaultCountry.code;
            }
            
            // Handle country code selection change
            countryCodeSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                selectedFlag.textContent = selectedOption.getAttribute('data-flag');

            });
            
            // Form submission handler
            document.getElementById('verificationForm').addEventListener('submit', function(e) {

                const phoneNumber = document.getElementById('phoneNumber').value.trim();

                btn.classList.add('sending');
                
                // Simulate API request (2 seconds)
                setTimeout(() => {
                    // Hide loading state
                    btn.classList.remove('sending');
                    
                    // Show success message

                    successMessage.style.display = 'block';
